[[redirects]]
  from = "/user/*"
  to = "https://genome-sequencer.herokuapp.com/user/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/seq/*"
  to = "https://genome-sequencer.herokuapp.com/seq/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
